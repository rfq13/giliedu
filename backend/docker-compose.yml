version: '3.8'

services:
  # Gili API
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=gili
      - DB_PASSWORD=gili_secret
      - DB_NAME=gili_db
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - JWT_SECRET=gili-super-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # AI Service (LangGraph Worker) - ADR-002
  ai-worker:
    build: ../ai-service
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=gili
      - DB_PASSWORD=gili_secret
      - DB_NAME=gili_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-3.5-turbo
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=gili
      - POSTGRES_PASSWORD=gili_secret
      - POSTGRES_DB=gili_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # RabbitMQ Message Broker (ADR-002)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
